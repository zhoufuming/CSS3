<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		@-webkit-keyframes move {	/* move是自定义的动画名称 可以随便命名 */
			0% {
				width: 100px;
			}
			100% {
				width: 500px;
			}
		}
		.box {
			width: 100px;
			height: 100px;
			background: red;
			-webkit-animation: 1s move;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
