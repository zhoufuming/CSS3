<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		@-webkit-keyframes domove {
			0% {
				top: 0;
				left: 0;
			}
			25% {
				top: 0;
				left: 300px;
			}
			50% {
				top: 300px;
				left: 300px;
			}
			75% {
				top: 300px;
				left: 0;
			}
			100% {
				top: 0;
				left: 0;
			}
		}
		#wrap {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			position: relative;
			border: 5px solid solid #000;
		}
		.box {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
			-webkit-animation: 4s domove infinite linear;
		}
		#wrap:hover .box {
			-webkit-animation-play-state: paused;	/* 有两个参数 paused 暂停 running 播放 */
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box"></div>
	</div>
</body>
</html>
