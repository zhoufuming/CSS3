<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		@keyframes move {
			50% {
				width: 1000px;
			}
		}
		.box {
			width: 100px;
			height: 100px;
			background: red;
			animation: 2s move ease-in infinite; /* linear 匀速 ease 缓冲 ease-in 由慢到快 ease-out 由快到慢 ease-in-out 由慢到快再到慢*/
			/* animation-iteration-count 重复次数 也可以直接写在animation里面
			   animation-iteration-infinite 无限重复 */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
