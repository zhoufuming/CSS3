<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		@-webkit-keyframes move {	
			50% {
				width: 1000px;
			}
		}
		@-moz-keyframes move {
			50% {
				width: 1000px;
			}
		}
		@keyframes move {
			50% {
				width: 1000px;
			}
		}
		.box {
			width: 100px;
			height: 100px;
			background: red;
			-webkit-animation: 2s move;
			-moz-animation: 2s move;
			animation: 2s move;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
