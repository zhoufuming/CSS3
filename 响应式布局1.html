<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title></title>
	<style type="text/css">
		body{
			margin: 0;background: url(./img/2-1.jpg);background-size: 100%;
		}
		#wrap{
			width: 1000px;height:500px;/*background: #ccc;*/margin: 0 auto; opacity: 0.9;
		}
		#head{
			width: 100%;height: 100px;background: black;
		}
		#content{
			width: 100%;height: 200px;background: white;
		}
		#bottom{
			width: 100%;height: 200px;background: aqua;
		}
		@media screen and (max-width: 980px) {
			#wrap {
				width: 90%;
			}
			#head{
				background: white;
			}
			#content {
				background: black;
			}
			#bottom{
				background: blue;
			}
		}
		@media screen and (max-width: 600px) {
			#wrap {
				width: 90%;
			}
			#head{
				background: blue;
			}
			#content {
				background: green;
			}
			#bottom{
				background: white;
			}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="head"></div>
		<div id="content"></div>
		<div id="bottom"></div>
	</div>
</body>
</html>
