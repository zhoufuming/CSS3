<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		h1{
			font:100px/200px "微软黑体";text-align: center;color: #fff;
			/*text-shadow: 2px 2px 4px #000;*/-webkit-text-stroke:2px #000;
		}
		/*
			text-shadow				文本阴影(可用多层阴影)
			-webkit-text-stroke		文字描边
		*/
		h2{
			color: white;font-size: 100px;text-align: center;text-shadow: 0 0 10px #fff,0 0 30px #fff,0 0 40px #ff00de,0 0 100px #ff00de,0 0 150px #ff00de;
			/* 火焰特效~~ */
		}
	</style>
</head>
<body>
	<h1>妙味</h1>
	<h2>妙味</h2>
</body>
</html>
