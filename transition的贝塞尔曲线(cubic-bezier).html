<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: red;
			transition:  5s width cubic-bezier(0.145,1.295,0.000,1.610);
			/* cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ） */
		}
		.box:hover {
			width: 500px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
