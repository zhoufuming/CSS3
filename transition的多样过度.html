<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: red;
			transition: 1s width,2s height,3s background;
			/* 一秒钟完成宽度的变化，两秒钟完成高度的变化，三秒钟完成背景的变化 */
		}	
		.box:hover {
			width: 500px;
			height: 300px;
			background: aqua;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
