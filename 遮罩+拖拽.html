<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			width: 800px;
			height: 600px;
			background: url(img/indexBennerBg.jpg) no-repeat;
			background-size: 100% 100%;
			border: 10px solid #000;
			-webkit-mask:url(img/mask.png) no-repeat;
			-webkit-mask-size: 300px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var box1 = document.querySelector(".box");
			box1.onmousedown = function(ev){
				var ev = ev||event;
				var disX = ev.clientX - this.offsetLeft;
				var disY = ev.clientY - this.offsetTop;
				document.onmousemove = function(ev){
					var ev = ev || event;
					var L = ev.clientX - disX;
					var T = ev.clientY - disY;

					if (L < 0) {
						L = 0;
					}else if ( L>document.documentElement.clientWidth - box1.offsetWidth ){
						L = document.documentElement.clientWidth -box1.offsetWidth;
					}

					box1.style.WebkitMaskPositionX = L +"px";
					box1.style.WebkitMaskPositionY = T +"px";
				}
				document.onmouseup = function(){
					document.onmousemove = document.onmouseup = null;
				}
			}
		}
	</script>
</head>
<body>
	<div class="box"></div>
</body>
</html>
