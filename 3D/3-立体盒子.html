<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.wrap {
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 5px solid #000;
			margin: 100px auto;
			-webkit-perspective: 600px; /* 景深 */
		}
		.box {
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			color: white;
			font-size: 50px;
			line-height: 100px;
			text-align: center;
			-webkit-transform-style:preserve-3d;	/* 构造3D空间 */
			transition: 2s;
			-webkit-transform-origin: center center -50px;	/* 设置整个立方体的旋转基点为立方体的中心点 */ 
			-webkit-perspective-origin: left top;	/* 景深基点，默认是center center ( 浏览器不起作用？！！ ) */
			
		}
		.box div {
			width: 100px;
			height: 100px;
			position: absolute;
			
		}
		.box div:nth-of-type(1){
			left: 0;
			top: -100px;
			background: #9c0;
			-webkit-transform-origin: bottom;	/* 设置旋转的基点 */
			-webkit-transform: rotateX(90deg);	/* 在这旋转基点上沿着X旋转90° */
		}
		.box div:nth-of-type(2){
			left: -100px;
			top: 0;
			background: #cf3;
			-webkit-transform-origin:right;
			-webkit-transform: rotateY(-90deg);
		}
		.box div:nth-of-type(3){
			left: 0;
			top: 0;
			background: #ccf;
		}
		.box div:nth-of-type(4){
			left: 100px;
			top: 0;
			background: #0c9;
			-webkit-transform-origin:left;
			-webkit-transform: rotateY(90deg);
		}
		.box div:nth-of-type(5){
			left: 0;
			top: 100px;
			background: #69c;
			-webkit-transform-origin:top;
			-webkit-transform: rotateX(-90deg);
		}
		.box div:nth-of-type(6){
			left: 0;
			top: 0;
			background: #f0c;
			-webkit-transform: translateZ(-100px) rotateX(180deg);	/* 因为转到第六个面视觉上是颠倒的，所以要在颠倒回来 */
		}
		.wrap:hover .box {
			-webkit-transform: rotateX(180deg);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</div>
</body>
</html>
