<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box1 {
			width: 200px;
			height: 30px;
			border: 1px solid #000;	
			margin: 50px auto;
			transition: 10s;
			background: -webkit-repeating-linear-gradient(25deg,green 0,green 10px,#fff 10px,#fff 20px);
			border-radius: 15px;
		}
		.box1:hover {
			background-position: -1000px 0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
