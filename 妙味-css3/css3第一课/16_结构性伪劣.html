<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p{height:30px;border:1px solid #000;}
p:nth-of-type(2){background:red;}
/*
p:nth-child(2) 找p标签父级下的第二个子元素，并且这个元素还的是p标签

p:nth-of-type(2) 找p标签父级下的第二个p元素
*/
</style>
</head>
<body>
<p>p1</p>
<h1>h1</h1>
<p>p2</p>
<h1>h2</h1>
<p>p3</p>
<h1>h3</h1>
<p>p4</p>
<p>p5</p>
</body>
</html>
