<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width: 100px;height: 100px;background: red;margin: 0 auto;box-shadow: 10px 10px 30px 0 black;
			/* x阴影偏移量，y阴影偏移量,模糊半径，扩展阴影半径，color */
		}
		.box1{
			width:100px;height: 100px;background: blue;margin: 50px auto;box-shadow: inset 10px 10px 30px black;
		}
		/* inset 内阴影 */
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
