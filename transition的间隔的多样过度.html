<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: red;
			transition: 1s width,2s 1s height;
			/* 一秒钟完成宽度的变化，两秒后在开始高度的变换，并且高度在一秒内完成变化 */
		}	
		.box:hover {
			width: 500px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
