<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			float: left;
			width: 100px;
			text-align: center;
			border: 1px solid #fff;
			background: red;
			font: 12px/30px "宋体";
			-webkit-transform: skewX(30deg);	/* li的内容也会倾斜 */
		}
		a {
			display: block;
			text-decoration: none;
			color: #fff;
			-webkit-transform: skewX(-30deg);	/* 在倾斜回来 */
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">我是li1</a></li>
		<li><a href="#">我是li2</a></li>
		<li><a href="#">我是li3</a></li>
	</ul>
</body>
</html>
